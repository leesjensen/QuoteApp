<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 75vw;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: clamp(24px, 5vw, 36px);
        }

        .quote-container {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 30px;
        }

        .quote {
            font-size: clamp(18px, 3vw, 24px);
            color: #555;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 15px;
        }

        .author {
            font-size: clamp(14px, 2.5vw, 18px);
            color: #888;
            font-weight: 600;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: clamp(12px, 2vw, 14px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
        }

        @media (orientation: portrait) and (max-width: 600px) {
            .container {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inspirational Quotes</h1>
        <div class="quote-container">
            <div class="quote" id="quoteText">Click the button to get an inspiring quote!</div>
            <div class="author" id="quoteAuthor"></div>
        </div>
        <button id="quoteButton" onclick="getQuote()">Get Quote</button>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        async function getQuote() {
            const button = document.getElementById('quoteButton');
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');
            const errorMessage = document.getElementById('errorMessage');

            // Disable button and clear previous error
            button.disabled = true;
            errorMessage.textContent = '';

            try {
                const response = await fetch('https://quote.cs260.click');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display the quote
                quoteText.textContent = `"${data.quote}"`;
                quoteAuthor.textContent = `â€” ${data.author}`;
                
            } catch (error) {
                console.error('Error fetching quote:', error);
                errorMessage.textContent = 'Failed to load quote. Please try again.';
                quoteText.textContent = 'Click the button to get an inspiring quote!';
                quoteAuthor.textContent = '';
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
